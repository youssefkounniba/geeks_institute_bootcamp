<head>

    <title>Exercise 7 - Welcome</title>
    <style>
        /* Basic styling for the Navbar */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }
    </style>
</head>

    <nav id="navbar">
        <div class="logo">MyWebsite</div>
        <!-- The JS will add the user div here -->
