<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Create a solar system</title>
        <style>
            body {
                background-color: black;
                padding: 10px;
                color: white;
                font-family: sans-serif;
            }
            .listPlanets {
                display: flex;
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            .planet {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                text-align: center;
                line-height: 100px; /* Centers text vertically */
                position: relative;
                border: 2px solid white;
            }
            .moon {
                position: absolute;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: rgb(237, 237, 237);
                border: 2px solid red; /* Changed from 5px to 2px to fit better */
                top: -10px;
            }
        </style>
    </head>
    <body>

    <section class="listPlanets"></section>

    <script src="planets.js"></script>
    </body>
</html>
