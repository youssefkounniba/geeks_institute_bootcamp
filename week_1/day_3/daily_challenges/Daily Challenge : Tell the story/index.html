<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Challenge: Mad Libs</title>
    <style>
        #libform {
            display: grid;
            /* This creates two columns: one for labels, one for inputs */
            grid-template-columns: 150px 250px; 
            gap: 15px; /* Adds space between the rows and columns */
            margin-bottom: 20px;
            align-items: center;
        }

        #lib-button {
            grid-column: 1 / 3; /* Makes the button stretch across both columns */
            width: 100px;
            padding: 5px;
            cursor: pointer;
        }

        #shuffle-button {
            margin-bottom: 20px;
            padding: 5px 15px;
            cursor: pointer;
        }

        #story {
            font-weight: bold;
            color: #2c3e50;
            line-height: 1.6;
        }       
    </style>
</head>
<body>

    <h1>Mad Libs</h1>

    <form id="libform">
        <label for="noun">Noun:</label>
        <input type="text" id="noun">

        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective">

        <label for="person">Someone's Name:</label>
        <input type="text" id="person">

        <label for="verb">Verb:</label>
        <input type="text" id="verb">

        <label for="place">A place:</label>
        <input type="text" id="place">

        <button id="lib-button" type="submit">Lib it!</button>
    </form>
    <!-- Bonus Shuffle Button -->
    <button id="shuffle-button">Shuffle Story</button>

    <p>Generated story: 
        <span id="story"></span>
    </p>

    <script src="script.js"></script>
</body>
</html>
