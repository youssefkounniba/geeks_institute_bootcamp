<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coloring Squares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar for Palette -->
        <div class="sidebar">
            <button id="clear-btn">Clear</button>
            <div id="palette" class="palette-grid">
                <!-- Colors will be generated here or hardcoded -->
            </div>
        </div>

        <!-- The Drawing Canvas -->
        <div id="grid" class="canvas-grid">
            <!-- Squares will be generated by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
